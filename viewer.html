<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Local Image Viewer</title>
<style>
    :root {
    --bg: #f7f5f2;
    --panel: #ffffff;
    --text: #1f1f1f;
    --muted: #6b6b6b;
    --line: #e4e1dc;
    --accent: #2b6cb0;
    }

    * {
    box-sizing: border-box;
    }

    body {
    margin: 0;
    font-family: "Avenir", "Helvetica Neue", Arial, sans-serif;
    color: var(--text);
    background: var(--bg);
    }

    #app {
    display: grid;
    grid-template-columns: 280px 1fr;
    min-height: 100vh;
    }

    #sidebar {
    padding: 16px;
    background: var(--panel);
    border-right: 1px solid var(--line);
    }

    #sidebar h2 {
    margin: 0 0 8px;
    font-size: 18px;
    }

    #sidebar .hint {
    margin: 0 0 16px;
    color: var(--muted);
    font-size: 12px;
    }

    .control {
    margin-bottom: 12px;
    }

    .control label {
    display: block;
    font-size: 12px;
    color: var(--muted);
    margin-bottom: 4px;
    }

    .control input,
    .control select,
    .control button {
    width: 100%;
    padding: 8px 10px;
    border: 1px solid var(--line);
    border-radius: 6px;
    background: #fff;
    font-size: 14px;
    }

    .control button {
    background: var(--accent);
    color: #fff;
    border: none;
    cursor: pointer;
    }

      .control button.secondary {
        background: #efefef;
        color: #333;
        border: 1px solid var(--line);
      }

      .range-inputs {
        display: flex;
        justify-content: space-between;
        font-size: 12px;
        color: var(--muted);
        margin-top: 4px;
        gap: 8px;
        align-items: center;
      }

      .range-inputs input {
        width: 100%;
        padding: 6px 8px;
        border: 1px solid var(--line);
        border-radius: 6px;
        font-size: 12px;
        color: var(--text);
        background: #fff;
      }

    #main {
    padding: 16px;
    }

    #status {
    margin-bottom: 12px;
    color: var(--muted);
    font-size: 13px;
    }

    .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    gap: 12px;
    }

    .card {
    background: var(--panel);
    border: 1px solid var(--line);
    border-radius: 10px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    }

    .card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    background: #fafafa;
    border-bottom: 1px solid var(--line);
    }

    .card .meta {
    padding: 10px;
    font-size: 12px;
    line-height: 1.4;
    }

    .meta .title {
    font-size: 13px;
    font-weight: 600;
    margin-bottom: 4px;
    }

      .meta .row {
        color: var(--muted);
      }

      .modal {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        padding: 24px;
        background: rgba(0, 0, 0, 0.45);
        z-index: 20;
      }

      .modal.open {
        display: flex;
      }

      .modal .panel {
        width: min(860px, 95vw);
        max-height: 90vh;
        background: var(--panel);
        border-radius: 12px;
        border: 1px solid var(--line);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        display: grid;
        grid-template-columns: 320px 1fr;
      }

      .modal .preview {
        border-right: 1px solid var(--line);
        background: #fafafa;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 12px;
      }

      .modal .preview img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        border-radius: 8px;
      }

      .modal .content {
        padding: 16px;
        overflow: auto;
      }

      .modal .content h3 {
        margin: 0 0 12px;
        font-size: 18px;
      }

      .modal .actions {
        display: flex;
        gap: 8px;
        margin-bottom: 12px;
      }

      .modal .actions a,
      .modal .actions button {
        padding: 6px 10px;
        border-radius: 6px;
        border: 1px solid var(--line);
        background: #fff;
        font-size: 12px;
        text-decoration: none;
        color: var(--text);
        cursor: pointer;
      }

      .modal .meta-list {
        display: grid;
        gap: 6px;
        font-size: 12px;
      }

      .modal .meta-item {
        display: grid;
        grid-template-columns: 140px 1fr;
        gap: 8px;
      }

      .modal .meta-item .key {
        color: var(--muted);
        font-weight: 600;
        word-break: break-word;
      }

      .modal .meta-item .value {
        word-break: break-word;
      }

      @media (max-width: 900px) {
        #app {
          grid-template-columns: 1fr;
        }

    #sidebar {
        border-right: none;
        border-bottom: 1px solid var(--line);
    }
    }
</style>
</head>
<body>
<div id="app">
    <aside id="sidebar">
    <h2>Filters</h2>

    <div class="control">
        <label for="search">Keyword (artist/title)</label>
        <input id="search" type="text" placeholder="e.g. Monet" />
    </div>

    <div class="control">
        <label for="source">Source</label>
        <select id="source"></select>
    </div>

    <div class="control">
        <label for="artist">Artist</label>
        <select id="artist"></select>
    </div>

    <div class="control">
        <label for="category">Category</label>
        <select id="category"></select>
    </div>

    <div class="control">
        <label for="download_reason">Download Reason</label>
        <select id="download_reason"></select>
    </div>

    <div class="control">
      <label>Width Range</label>
      <div class="range-inputs">
        <input id="width_min_input" type="number" min="0" />
        <span>—</span>
        <input id="width_max_input" type="number" min="0" />
      </div>
    </div>

    <div class="control">
      <label>Height Range</label>
      <div class="range-inputs">
        <input id="height_min_input" type="number" min="0" />
        <span>—</span>
        <input id="height_max_input" type="number" min="0" />
      </div>
    </div>

    <div class="control">
        <button id="clear">Clear Filters</button>
    </div>
    </aside>

      <main id="main">
        <div id="status">Loading data...</div>
        <div id="grid" class="grid"></div>
      </main>
    </div>

    <div id="modal" class="modal">
      <div class="panel">
        <div class="preview">
          <img id="modal-img" alt="" />
        </div>
        <div class="content">
          <h3 id="modal-title"></h3>
          <div class="actions">
            <a id="modal-open" href="#" target="_blank">Open File</a>
            <button id="modal-copy" type="button">Copy Path</button>
            <button id="modal-close" type="button">Close</button>
          </div>
          <div id="modal-meta" class="meta-list"></div>
        </div>
      </div>
    </div>

    <script src="viewer.js"></script>
  </body>
</html>
